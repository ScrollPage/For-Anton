{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Main page</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
		integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<link rel="stylesheet" href="{% static 'css/main.min.css' %}">
	<link rel="stylesheet" href="{% static 'css/reset.css' %}">
</head>

<body>
	<section class="header">
		<div class="container">
			<div class="row">
				<div class="col-3">
					<div class="header__title">
						<h1>AskPupkin</h1>
					</div>
				</div>
				<div class="col-5">
					<div class="header__search">
						<div class="header__input">
							<input type="text" placeholder="Search">
						</div>
						<div class="header__ask">
							<button class="btn btn-primary">ASK!</button>
						</div>
					</div>
				</div>
				<div class="col-4">
					<div class="header__profile">
						<div class="header__avatar">
							<img src="{% static 'img/avatar.png' %}" alt="Avatar">
						</div>
						<div class="header__info">
							{% if view.request.user.is_authenticated %}	
								<div class="header__name">{{ view.request.user }}</div>
								<div class="header__links">
									<a href="{% url 'logout' %}">logout</a>
								</div>
							{% else %}
								<div class="header__links">
									<a href="{% url 'login' %}">login</a>
								</div>
							{% endif %}
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<section class="main">
		<div class="container">
			<div class="row">
				<div class="col-8">
					<div class="login">
						<div class="login__header">
							<h2>Log In</h2>
						</div>
						<div class="login__error">
							<p>Sorry, wrong password</p>
						</div>
						<form action="{% url 'login' %}" method="post">
							{% csrf_token %}
							<div class="form__input">
								<label for="login">Email</label>
								<input type="text" name="email" id="login" placeholder="Enter your email here">
							</div>
							<div class="form__input">
								<label for="password">Password</label>
								<input type="password" name="password" id="password" placeholder="*****">
							</div>
							<div class="form__submit">
								<button class="btn btn-primary" type="submit">Log in!</button>
							</div>
						</form>
						<div class="login__register">
							<a href="{% url 'register' %}">create new account</a>
						</div>
					</div>
				</div>

			</div>
		</div>
	</section>
</body>

</html>
