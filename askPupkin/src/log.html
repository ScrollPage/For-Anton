<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Main page</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
		integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<link rel="stylesheet" href="css/main.min.css">
	<link rel="stylesheet" href="css/reset.css">
</head>

<body>
	<section class="header">
		<div class="container">
			<div class="row">
				<div class="col-3">
					<div class="header__title">
						<h1>AskPupkin</h1>
					</div>
				</div>
				<div class="col-5">
					<div class="header__search">
						<div class="header__input">
							<input type="text" placeholder="Search">
						</div>
						<div class="header__ask">
							<button class="btn btn-primary">ASK!</button>
						</div>
					</div>
				</div>
				<div class="col-4">
					<div class="header__profile">
						<div class="header__avatar">
							<img src="img/avatar.png" alt="Avatar">
						</div>
						<div class="header__info">
							<div class="header__name">
								Mr.Pepper
							</div>
							<div class="header__links">
								<a href="">settings</a>
								<a href="">logout</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<section class="main">
		<div class="container">
			<div class="row">
				<div class="col-8">
					<div class="login">
						<div class="login__header">
							<h2>Log In</h2>
						</div>
						<div class="login__error">
							<p>Sorry, wrong password</p>
						</div>
						<form action="">
							<div class="form__input">
								<label for="login">Login</label>
								<input type="text" name="login" id="login" placeholder="Enter your login here">
							</div>
							<div class="form__input">
								<label for="password">Password</label>
								<input type="password" name="password" id="password" placeholder="*****">
							</div>
							<div class="form__submit">
								<button class="btn btn-primary">Log in!</button>
							</div>
						</form>
						<div class="login__register">
							<a href="">create new account</a>
						</div>
					</div>
				</div>
				<div class="col-4">
					<div class="sidebar">
						<div class="sidebar__item">
							<div class="sidebar__title">
								<h2>Sort by:</h2>
							</div>
							<div class="sidebar__form">
								<form action="">
									<p><input name="radio" type="radio" value="date" checked> date</p>
									<p><input name="radio" type="radio" value="likes"> likes</p>
									<p><button class="btn btn-primary" type="submit">Выбрать</button></p>
								</form>
							</div>
						</div>
						<div class="sidebar__item">
							<div class="sidebar__title">
								<h2>Popular Tags</h2>
							</div>
							<div class="sidebar__tags">
								<p class="sidebar__tag">perl</p>
								<p class="sidebar__tag sidebar__tag--red">python</p>
								<p class="sidebar__tag">TechnoPark</p>
								<p class="sidebar__tag sidebar__tag--red">MySQL</p>
								<p class="sidebar__tag sidebar__tag--green">django</p>
								<p class="sidebar__tag">Mail.ru</p>
								<p class="sidebar__tag">Voloshin</p>
								<p class="sidebar__tag sidebar__tag--yellow">FireFox</p>
							</div>
						</div>
						<div class="sidebar__item">
							<div class="sidebar__title">
								<h2>BestMembers</h2>
							</div>
							<div class="sidebar__members">
								<div class="sidebar__member">
									<a href="">Mr.Freeman</a>
								</div>
								<div class="sidebar__member">
									<a href="">Dr.House</a>
								</div>
								<div class="sidebar__member">
									<a href="">Bender</a>
								</div>
								<div class="sidebar__member">
									<a href="">Queen Victoria</a>
								</div>
								<div class="sidebar__member">
									<a href="">V.Pupkin</a>
								</div>

							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>

</html>
